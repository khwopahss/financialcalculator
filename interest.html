<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #22E4AC;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background: #f9f9f9;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            border-color: #3498db;
        }
        /* Enhanced "Calculate" button styling */
        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #007bff);
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:active::after {
            transform: scale(3);
            opacity: 0;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }
        .result.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount">
        
        <label for="rate">Rate of Interest (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">
        
        <label for="timey">Time (years):</label>
        <input type="number" id="timey" placeholder="Enter time in years">
        
        <label for="timem">Time (months):</label>
        <input type="number" id="timem" placeholder="Enter time in months ">
		
        <button onclick="calculateInterest()">Calculate</button>
        
        <div class="result" id="result"></div>

    </div>

    <script>
        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0;
            const timey = parseFloat(document.getElementById('timey').value) || 0;
            const timem = parseFloat(document.getElementById('timem').value) || 0;

            const resultDiv = document.getElementById('result');

            // Clear previous results
            resultDiv.innerText = '';

            // Validate input values
            if (principal <= 0 || rate <= 0 || (timey <= 0 && timem <= 0)) {
                resultDiv.innerText = "Please enter valid positive numbers for all fields!";
                resultDiv.classList.add('show');
                return;
            }

            // Calculate total time in years (including months)
            const totalTimeInYears = timey + (timem / 12);

            // Simple Interest formula: SI = (P * R * T) / 100
            const simpleInterest = (principal * rate * totalTimeInYears) / 100;

            resultDiv.innerText = `Simple Interest: Rs${simpleInterest.toFixed(2)}`;
            resultDiv.classList.add('show');
        }
    </script>
</body>
</html>
